<ion-header>
  <ion-navbar>
    <ion-title>Районы</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	<ion-item class='error' *ngIf="errorMsg">{{ errorMsg }}</ion-item>
	<ion-item class='info' *ngIf="infoMsg">{{ infoMsg }}</ion-item>
	
	<!-- список мест -->
	<ion-list>
		<ion-list-header *ngIf="places">Места в &laquo;{{ name }}&raquo;:</ion-list-header>
		<ion-item *ngFor="let place of places">{{ place.name }}</ion-item>
	</ion-list>

	<!-- новое место -->
	<ion-item>
		<ion-label floating>Название нового места</ion-label>
		<ion-input type="text" value="" #newPlaceName></ion-input>
	</ion-item>
	<div padding>
		<button ion-button block (click)="addPlace(newPlaceName.value); newPlaceName.value=''">Добавить</button>
	</div>
</ion-content>
