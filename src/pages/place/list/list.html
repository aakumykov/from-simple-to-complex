<ion-item padding>

	<h2>Места:</h2>
	
	<p padding class='error' *ngIf="errorMsg">Ошибка: {{ errorMsg }}</p>
	<p padding class='info' *ngIf="infoMsg">{{ infoMsg }}</p>

	<ion-list>
		<ion-item *ngFor="let place of list">{{place.name}}</ion-item>
	</ion-list>

	<ion-item *ngIf="noPlaces()">
		<ion-item>
			здесь пока ничего нет
			<ion-icon name='add' color='primary' (click)='newPlace()'></ion-icon>
		</ion-item>
	</ion-item>

</ion-item>
