<!-- Просмотр района. -->

<ion-header>
  <ion-navbar>
	<ion-title>Район &laquo;{{name}}&raquo;</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	<p padding class='error' *ngIf="errorMsg">Ошибка: {{ errorMsg }}</p>
	<p padding class='info' *ngIf="infoMsg">{{ infoMsg }}</p>
	
	<ion-card>
		<ion-card-header>{{name}}</ion-card-header>
		
		<ion-card-content *ngIf="description">{{description}}</ion-card-content>

		<place-list [region_id]="id"></place-list>
	</ion-card>
</ion-content>
