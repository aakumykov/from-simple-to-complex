<!-- Просмотр района. -->

<ion-header>
  <ion-navbar>
	<ion-title>Район &laquo;{{name}}&raquo;</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	<p padding class='error' *ngIf="errorMsg">Ошибка: {{ errorMsg }}</p>
	<p padding class='info' *ngIf="infoMsg">{{ infoMsg }}</p>
	
	<ion-card>
		<ion-card-header>
			<h2>{{name}}</h2>
			<ion-icon name="create" item-right color="secondary" (click)="editItem(id)"></ion-icon>
		</ion-card-header>
		<ion-card-content>
			{{description}}
		</ion-card-content>
	</ion-card>
</ion-content>
