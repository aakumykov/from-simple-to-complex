<ion-header>
  <ion-navbar>
	<ion-title>Районы</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	<p padding class='error' *ngIf="errorMsg">Ошибка: {{ errorMsg }}</p>
	<p padding class='info' *ngIf="infoMsg">{{ infoMsg }}</p>
	
	<ion-list>
		<ion-item-sliding #slidingItem *ngFor="let region of list">
			<ion-item (click)="showRegion(region.id)">{{ region.name }}</ion-item>		
			
			<ion-item-options side="right">
			  
			  <button ion-button color="info" (click)="editRegion(region.id)">
				<ion-icon name="create"></ion-icon>
				Изменить
			  </button>
			  
			  <button ion-button color="danger" (click)="presentActionSheet(region, slidingItem)">
				<ion-icon name="trash"></ion-icon>
				Удалить
			  </button>

			</ion-item-options>
		</ion-item-sliding>
	</ion-list>

	<ion-fab right bottom>
		<button ion-fab mini color="primary" (click)="create()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
