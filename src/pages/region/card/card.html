<ion-card>
	<p padding class='error' *ngIf="errorMsg">Ошибка: {{ errorMsg }}</p>
	<p padding class='info' *ngIf="infoMsg">{{ infoMsg }}</p>

	<ion-card-header>
		<ion-item>
			<h2>{{name}}</h2>
			<ion-icon name="create" color="secondary" title='Изменить' item-right (click)="edit(id)"></ion-icon>
			<ion-icon name="trash" color="danger" title='Удалить' item-right (click)="remove(id)"></ion-icon>
		</ion-item>
	</ion-card-header>
	
	<ion-card-content *ngIf="description">{{description}}</ion-card-content>
</ion-card>
