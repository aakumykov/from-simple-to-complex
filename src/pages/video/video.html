<ion-header>
  <ion-navbar>
    <ion-title>Видео</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class='video_list'>
	<ion-card>
		<ion-card-header>webm</ion-card-header>
		<ion-card-content>
			<video #video1 (tap)="video1.play()">
				<source src="assets/video/small.webm" type="video/webm"> 
			</video>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-header>ogv</ion-card-header>
		<ion-card-content>
			<video #video2 (tap)="video2.play()">
				<source src="assets/video/small.ogv" type="video/webm"> 
			</video>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-header>mp4</ion-card-header>
		<ion-card-content>
			<video #video3 (tap)="video3.play()">
				<source src="assets/video/small.mp4" type="video/webm"> 
			</video>
		</ion-card-content>
	</ion-card>
</ion-content>
